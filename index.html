<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #5e3a58;
            overflow-x: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 15px;
            color: #e84393;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .gif-container {
            margin: 15px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            height: auto;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            min-height: 100px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            min-width: 120px;
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #e84393, #fd79a8);
            color: white;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.4);
            z-index: 2;
        }
        
        #yesBtn:hover, #yesBtn:active {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(232, 67, 147, 0.6);
        }
        
        #noBtn {
            background: linear-gradient(45deg, #636e72, #b2bec3);
            color: white;
            position: absolute;
            transition: all 0.2s ease;
            z-index: 1;
        }
        
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            top: 0;
            left: 0;
        }
        
        .heart {
            position: absolute;
            font-size: clamp(16px, 3vw, 20px);
            color: #e84393;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 85%;
            }
            
            .buttons {
                min-height: 80px;
            }
            
            .btn {
                padding: 10px 20px;
                min-width: 100px;
            }
            
            #noBtn {
                position: absolute;
                transition: all 0.1s ease;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Hey there, amazing senior! ‚ú®</h1>
        <p>I was wondering if we could spend some quality time together soon?</p>
        
        <div class="gif-container">
            <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif" alt="Cute begging cat">
        </div>
        
        <div class="buttons">
            <button id="yesBtn" class="btn">Absolutely! üòç</button>
            <button id="noBtn" class="btn">Maybe later</button>
        </div>
    </div>
    
    <div class="confetti" id="confetti"></div>
    
    <script>
        // Make the "no" button move randomly
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.querySelector('.buttons');
        
        function moveNoButton() {
            const containerWidth = buttonsContainer.offsetWidth;
            const containerHeight = buttonsContainer.offsetHeight;
            
            const maxX = containerWidth - noBtn.offsetWidth;
            const maxY = containerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }
        
        // Different triggers for mobile vs desktop
        if (window.innerWidth <= 600) {
            // For mobile - move on touch start
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveNoButton();
            });
        } else {
            // For desktop - move on mouseover
            noBtn.addEventListener('mouseover', moveNoButton);
        }
        
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 5 + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        // Confetti effect for when they say yes
        const yesBtn = document.getElementById('yesBtn');
        const confettiContainer = document.getElementById('confetti');
        
        yesBtn.addEventListener('click', () => {
            // Show sweet alert
            alert("YAYYY! You just made my day! ‚ù§Ô∏è\nI'll message you to plan something special! üòä");
            
            // Show confetti
            confettiContainer.style.display = 'block';
            createConfetti();
            
            setTimeout(() => {
                confettiContainer.style.display = 'none';
                confettiContainer.innerHTML = '';
            }, 3000);
        });
        
        function createConfetti() {
            const colors = ['#e84393', '#fd79a8', '#fdcb6e', '#00b894', '#0984e3', '#6c5ce7'];
            
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.top = -10 + 'px';
                piece.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const animationDuration = 2 + Math.random() * 3;
                piece.style.animation = `confetti-fall ${animationDuration}s linear forwards`;
                
                confettiContainer.appendChild(piece);
                
                // Create keyframes for falling animation
                const keyframes = `
                    @keyframes confetti-fall {
                        to {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            opacity: 1;
                        }
                    }
                `;
                
                const styleElement = document.createElement('style');
                styleElement.innerHTML = keyframes;
                document.head.appendChild(styleElement);
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // Reset no button position on resize
            noBtn.style.position = 'absolute';
            moveNoButton();
        });
        
        // Initial button position
        moveNoButton();
    </script>
</body>
</html>
